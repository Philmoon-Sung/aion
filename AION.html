<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 웹 앱</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* 기본 폰트와 배경색을 설정합니다. */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* 밝은 회색 배경 */
            /* 배경 이미지를 설정합니다. */
            background-image: url('https://content-api.gemini.google.com/fetch?class=file&id=AI%20%EC%9D%8C%EC%95%85%EC%9D%84%20%EC%9E%91%EA%B3%A1%ED%95%B4%EC%A3%BC%EB%8A%94%20AI.jpg-0818867b-483b-4d5d-8463-6f26a8799423&mimeType=image%2Fjpeg');
            background-size: cover; /* 배경 이미지가 전체 화면을 덮도록 설정 */
            background-position: center; /* 배경 이미지를 중앙에 배치 */
            background-repeat: no-repeat; /* 배경 이미지 반복 없음 */
            background-attachment: fixed; /* 스크롤 시 배경 이미지 고정 */
        }
    </style>
    <link rel="manifest" href="/manifest.json">
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg text-center max-w-sm w-full bg-opacity-90">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">AION</h1>
        <p class="text-gray-600 mb-8">AION(아이온)은 AI Music 플렛폼 입니다.</p>
        <a href="https://philmoon-sung.github.io/aion/" target="_blank" rel="noopener noreferrer"
           class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-md">
            OPEN
        </a>
        <p class="text-sm text-gray-500 mt-8">이 앱은 웹 브라우저에서 실행됩니다.</p>
    </div>

    <script>
        // 서비스 워커를 등록하여 PWA 기능을 활성화합니다.
        // 서비스 워커는 오프라인 지원 및 캐싱과 같은 기능을 제공합니다.
        if ('serviceWorker' in navigator) {
            // 현재 페이지의 프로토콜이 http: 또는 https: 일 때만 서비스 워커를 등록합니다.
            // 이는 blob: 와 같은 특정 환경에서 발생하는 오류를 방지합니다.
            if (window.location.protocol === 'http:' || window.location.protocol === 'https:') {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js')
                        .then(registration => {
                            console.log('Service Worker registered with scope:', registration.scope);
                        })
                        .catch(error => {
                            console.error('Service Worker registration failed:', error);
                        });
                });
            } else {
                console.warn('Service Worker registration skipped: Not running on HTTP/HTTPS protocol. Current protocol:', window.location.protocol);
                console.warn('PWA features (like offline support) require deployment to a web server with HTTPS.');
            }
        } else {
            console.warn('Service Workers are not supported in this browser.');
        }
    </script>
</body>
</html>
